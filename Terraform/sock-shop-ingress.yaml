apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sock-shop-ingress
  namespace: sock-shop
spec:
  rules:
  - host: a65aa497c7b6648b99bebac1924e665f-400835419.us-west-2.elb.amazonaws.com  # Your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end  # Route root requests to the front-end service
            port:
              number: 80
      - path: /catalogue
        pathType: Prefix
        backend:
          service:
            name: catalogue  # Route /catalogue requests to the catalogue service
            port:
              number: 80
